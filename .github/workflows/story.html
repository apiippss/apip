function createRaindrop() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const length = Math.random() * 20 + 10; // Panjang tetesan
    const speed = Math.random() * 5 + 2; // Kecepatan jatuh
    raindrops.push({ x, y, length, speed });
}

// Mengupdate posisi tetesan hujan
function updateRaindrops() {
    for (let i = 0; i < raindrops.length; i++) {
        const drop = raindrops[i];
        drop.y += drop.speed;

        // Jika tetesan sudah melewati bagian bawah kanvas, reset ke atas
        if (drop.y > canvas.height) {
            drop.y = 0;
            drop.x = Math.random() * canvas.width;
        }
    }
}

// Menggambar tetesan hujan
function drawRaindrops() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Menghapus kanvas
    ctx.strokeStyle = 'rgba(174, 194, 224, 0.5)'; // Warna tetesan
    ctx.lineWidth = 2;

    for (let drop of raindrops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();
    }
}
